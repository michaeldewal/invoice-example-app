<template name="addSearchOption">
    <button class="btn addSearchOption" value="Add Search Option">Add Search Option</button>
    <div class="searchOptions" style="display: none">
        <h2>Add search option by</h2>
        {{#each searchAllowedData}}
            <button class="btn" name="{{@index}}">{{name}}</button>
        {{/each}}
    </div>
</template>
